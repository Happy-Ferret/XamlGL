<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>XAML WebGL (XamlGL)</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text"
            },
            deps: ["text", "text!xamlgl.json"],
            callback: function (text, config) {
                XamlGL.Bootstrap();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>XAML WebGL (XamlGL)</h1>

    <div id="content"></div>
</body>
</html>
