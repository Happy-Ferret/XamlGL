<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="./bower_components/system.js/dist/System.js"></script>
    <script src="./js/pixi.min.js"></script>
    <script src="./js/rivets.bundled.min.js"></script>
    <script src="js/allsrc.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            
            var el = document.getElementById('content');

            System.import('Bootstrap/XamlApp').then(function (m) {
                let app = new m.XamlApp(el);
                app.Start();
            }, console.log.bind(console));

            //console.log(PIXI);
        };
    </script>
</head>
<body xamlgl-app="rectangle">
    <div id="content"></div>
    <div id="test">
        <section class="pixi-test">
            <span>version : { renderer.VERSION }</span>
        </section>
    </div>
</body>
</html>
